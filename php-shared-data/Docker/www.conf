[www]
user = www-data
group = www-data
listen = /var/run/php/php7.1-fpm.sock
pm = dynamic

pm.min_spare_servers = 2
pm.start_servers = 5
pm.max_spare_servers = 8
pm.max_children = 25
pm.max_requests = 200

listen.backlog = 65535
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

catch_workers_output = yes

[global]
daemonize = no